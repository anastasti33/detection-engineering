name: TOML & MITRE Validation


on:
  workflow_dispatch: 


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: |
          pip install requests
          python development/validation.py
          python development/mitre.py
          
